syntax = "proto3";

option java_package = "com.vv.personal.diurnal.artifactory.generated";
option java_outer_classname = "EntryProto";

message Entry {
  int64 mobile = 1;
  int32 date = 2;
  Sign sign = 3;
  Currency currency = 4;
  double amount = 5;
  string description = 6;
  int32 serial = 7;
}

enum Sign {
  NEGATIVE = 0;
  POSITIVE = 1;
  COMMENT = 2;
}

enum Currency {
  INR = 0;
  USD = 1;
  CND = 2;
}

message EntryList {
  repeated Entry entry = 1;
}